<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdistan Forum</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #00ff99;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #00ff99;
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0px 0px 10px #00ff99;
        }
        #registerSection {
            display: block;
        }
        #chatSection {
            display: none;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #00ff99;
            text-decoration: none;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            background: #000;
            color: #00ff99;
            border: 1px solid #00ff99;
        }
        button {
            background-color: #00ff99;
            color: #121212;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #009966;
        }
        #chatMessages {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            height: 300px;
            overflow-y: scroll;
            font-size: 14px;
        }
        #chatMessages div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kurdistan Forum</h1>

        <!-- Registration Section -->
        <section id="registerSection">
            <h2>Register</h2>
            <form onsubmit="registerUser(event)">
                <label for="username">Choose a Unique Username:</label>
                <input type="text" id="username" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Chat Room Section -->
        <section id="chatSection">
            <h2>Welcome to the Chat Room</h2>
            <div id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <div id="messageInput">
                <textarea id="message" placeholder="Type your message..." rows="3" required></textarea>
                <button onclick="sendMessage()">Send Message</button>
            </div>
        </section>
    </div>

    <script>
        console.log("Script loaded.");

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAlEqPJx9wt0fsolXtZi6tkeF6NJY1jdh0",
            authDomain: "kurdistan-fourm.firebaseapp.com",
            databaseURL: "https://kurdistan-fourm-default-rtdb.firebaseio.com",
            projectId: "kurdistan-fourm",
            storageBucket: "kurdistan-fourm.firebasestorage.app",
            messagingSenderId: "417806567140",
            appId: "1:417806567140:web:4e90780a95220e468b8ef1",
            measurementId: "G-ME94XRH5LW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showChat() {
            console.log("Switching to chat room...");
            document.getElementById("registerSection").style.display = "none";
            document.getElementById("chatSection").style.display = "block";
        }

        function registerUser(event) {
            event.preventDefault();
            let username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Username is required!");
                return;
            }

            // If user is $hervan, set nickname to Admin with glowing red text
            if (username === "$hervan") {
                username = "<span style='color: red; text-shadow: 0 0 10px red;'>Admin</span>";
            }

            console.log("Registering user:", username);
            localStorage.setItem("username", username);
            showChat();
            loadChatMessages();
        }

        function loadChatMessages() {
            console.log("Loading chat messages...");
            const messagesRef = db.collection("messages");

            messagesRef.orderBy("timestamp").onSnapshot(snapshot => {
                let chatMessages = document.getElementById("chatMessages");
                chatMessages.innerHTML = "";

                snapshot.forEach(doc => {
                    const message = doc.data();
                    let messageDiv = document.createElement("div");

                    let usernameDisplay = message.username;
                    if (message.username === "<span style='color: red; text-shadow: 0 0 10px red;'>Admin</span>") {
                        usernameDisplay = "Admin";
                    }

                    messageDiv.innerHTML = `<strong>${usernameDisplay}</strong>: ${message.text} <span style="font-size:0.8em;">[${message.timestamp}]</span>`;
                    chatMessages.appendChild(messageDiv);
                });
            });
        }

        function sendMessage() {
            let messageText = document.getElementById("message").value.trim();
            let username = localStorage.getItem("username");
            if (messageText === "") {
                alert("Message cannot be empty!");
                return;
            }

            let currentDateTime = new Date().toLocaleString();
            const message = {
                username: username,
                text: messageText,
                timestamp: currentDateTime
            };

            db.collection("messages").add(message);
            document.getElementById("message").value = "";
        }

        window.onload = function() {
            console.log("Checking for existing user...");
            if (localStorage.getItem("username")) {
                showChat();
                loadChatMessages();
            } else {
                document.getElementById("registerSection").style.display = "block";
                document.getElementById("chatSection").style.display = "none";
            }
        };
    </script>
</body>
</html>
