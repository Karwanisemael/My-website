<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdistan Forum</title>
    <script type="module" src="script.js" defer></script>
    <style>
        body {
            background-color: #121212;
            color: #00ff99;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #00ff99;
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0px 0px 10px #00ff99;
        }
        #registerSection {
            display: block;
        }
        #chatSection {
            display: none;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #00ff99;
            text-decoration: none;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            background: #000;
            color: #00ff99;
            border: 1px solid #00ff99;
        }
        button {
            background-color: #00ff99;
            color: #121212;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #009966;
        }
        #chatMessages {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            height: 300px;
            overflow-y: scroll;
            font-size: 14px;
        }
        #chatMessages div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kurdistan Forum</h1>
        <nav>
            <ul>
                <li><a href="#registerSection" onclick="showRegister()">Home</a></li>
                <li><a href="#chatSection" onclick="showChat()">Chat Room</a></li>
            </ul>
        </nav>

        <!-- Registration Section -->
        <section id="registerSection">
            <h2>Register</h2>
            <form onsubmit="registerUser(event)">
                <label for="username">Choose a Unique Username (Max 9 characters):</label>
                <input type="text" id="username" required maxlength="9">
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Chat Room Section -->
        <section id="chatSection">
            <h2>Welcome to the Chat Room</h2>
            <div id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <div id="messageInput">
                <textarea id="message" placeholder="Type your message..." rows="3" required></textarea>
                <button onclick="sendMessage()">Send Message</button>
            </div>
        </section>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, getDocs } from "firebase/firestore";
        import { getAnalytics } from "firebase/analytics";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAlEqPJx9wt0fsolXtZi6tkeF6NJY1jdh0",
            authDomain: "kurdistan-fourm.firebaseapp.com",
            databaseURL: "https://kurdistan-fourm-default-rtdb.firebaseio.com",
            projectId: "kurdistan-fourm",
            storageBucket: "kurdistan-fourm.firebasestorage.app",
            messagingSenderId: "417806567140",
            appId: "1:417806567140:web:4e90780a95220e468b8ef1",
            measurementId: "G-ME94XRH5LW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        function showRegister() {
            document.getElementById("registerSection").style.display = 'block';
            document.getElementById("chatSection").style.display = 'none';
        }

        function showChat() {
            if (localStorage.getItem("username")) {
                document.getElementById("registerSection").style.display = 'none';
                document.getElementById("chatSection").style.display = 'block';
                loadChatMessages(); // Load previous chat messages
            } else {
                alert("Please register first!");
            }
        }

        function registerUser(event) {
            event.preventDefault();
            let username = document.getElementById("username").value.trim();

            if (username === "" || username.length > 9) {
                alert("Username must be between 1 and 9 characters.");
                return;
            }

            // Check if username exists
            const usersRef = collection(db, "users");
            const usersQuery = query(usersRef);

            getDocs(usersQuery).then(snapshot => {
                let existingUsers = [];
                snapshot.forEach(doc => {
                    existingUsers.push(doc.data().username);
                });

                if (existingUsers.includes(username)) {
                    alert("Username is taken! Choose another.");
                    return;
                }

                let userColor = getRandomColor();
                // Store user in Firestore
                addDoc(usersRef, {
                    username: username,
                    color: userColor,
                    joinedAt: new Date().toLocaleString()
                });

                localStorage.setItem("username", username);
                localStorage.setItem("userColor", userColor);

                document.getElementById("registerSection").style.display = 'none';
                document.getElementById("chatSection").style.display = 'block';
                loadChatMessages(); // Load previous chat messages
            });
        }

        function getRandomColor() {
            let colors = ["#ff5733", "#33ff57", "#3357ff", "#f4a261", "#2a9d8f", "#e76f51", "#264653"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function loadChatMessages() {
            const messagesRef = collection(db, "messages");
            const messagesQuery = query(messagesRef, orderBy("timestamp", "asc"));

            onSnapshot(messagesQuery, (snapshot) => {
                let chatContainer = document.getElementById("chatMessages");
                chatContainer.innerHTML = ""; // Clear previous messages

                snapshot.forEach((doc) => {
                    let message = doc.data();
                    let messageDiv = document.createElement("div");
                    messageDiv.innerHTML = `<strong style="color:${message.color}">${message.username}</strong> [${message.timestamp}]: ${message.text}`;
                    chatContainer.appendChild(messageDiv);
                });

                // Scroll to the bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        function sendMessage() {
            let messageText = document.getElementById("message").value.trim();
            let username = localStorage.getItem("username");
            let userColor = localStorage.getItem("userColor");

            if (messageText === "") {
                alert("Message cannot be empty!");
                return;
            }

            let currentDateTime = new Date().toLocaleString();
            // Store message in Firestore
            addDoc(collection(db, "messages"), {
                username: username,
                color: userColor,
                text: messageText,
                timestamp: currentDateTime
            });

            // Clear the message input field
            document.getElementById("message").value = "";
        }

        window.onload = function() {
            if (localStorage.getItem("username")) {
                document.getElementById("registerSection").style.display = 'none';
                document.getElementById("chatSection").style.display = 'block';
                loadChatMessages(); // Load previous messages
            } else {
                showRegister();
            }
        };
    </script>
</body>
</html>
